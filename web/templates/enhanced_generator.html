<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Curriculum Generator - DSCG</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f8f9fa;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #003399 0%, #0066cc 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .form-container {
            padding: 40px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: #003399;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        .btn-primary {
            background: #003399;
            color: white;
        }
        .btn-primary:hover {
            background: #0066cc;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .preview-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        .module-preview {
            display: none;
        }
        .module-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #FFCC00;
        }
        .module-title {
            font-weight: bold;
            color: #003399;
        }
        .module-relevance {
            float: right;
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .results-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 8px;
        }
        .compliance-score {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin: 20px 0;
        }
        .gap-analysis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .gap-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }
        .gap-covered {
            border-left: 4px solid #28a745;
        }
        .gap-missing {
            border-left: 4px solid #dc3545;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #003399;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Enhanced Curriculum Generator</h1>
            <p>Intelligent Module Selection with D2.1 Compliance Analysis</p>
        </div>

        <div class="form-container">
            <form id="curriculumForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="role">Professional Role</label>
                        <select id="role" name="role" class="form-control" required>
                            <option value="">Select a role...</option>
                            {% for role_id, role_data in roles.items() %}
                            <option value="{{ role_id }}">{{ role_data.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eqf_level">EQF Level</label>
                        <select id="eqf_level" name="eqf_level" class="form-control" required>
                            <option value="">Select EQF level...</option>
                            <option value="4">EQF 4 - Upper Secondary</option>
                            <option value="5">EQF 5 - Short Cycle Tertiary</option>
                            <option value="6">EQF 6 - Bachelor Level</option>
                            <option value="7">EQF 7 - Master Level</option>
                            <option value="8">EQF 8 - Doctoral Level</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ects">ECTS Credits</label>
                        <input type="number" id="ects" name="ects" class="form-control" 
                               min="0.1" max="240" step="0.1" placeholder="e.g., 15.0" required>
                    </div>
                    <div class="form-group">
                        <label for="uol">Units of Learning</label>
                        <input type="number" id="uol" name="uol" class="form-control" 
                               min="1" max="20" placeholder="e.g., 3" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="topic">Topic/Specialization</label>
                    <input type="text" id="topic" name="topic" class="form-control" 
                           placeholder="e.g., ESG Compliance, Green Development, Sustainability Analytics" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="theme">Visual Theme</label>
                        <select id="theme" name="theme" class="form-control">
                            <option value="eu_official">EU Official</option>
                            <option value="material_gray">Material Gray</option>
                            <option value="sustainability_green">Sustainability Green</option>
                            <option value="corporate_navy">Corporate Navy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="generate_docx" name="generate_docx"> 
                            Generate DOCX document
                        </label>
                    </div>
                </div>

                <div style="text-align: center; margin: 30px 0;">
                    <button type="button" id="previewBtn" class="btn btn-secondary">
                        üîç Preview Module Selection
                    </button>
                    <button type="submit" class="btn btn-primary">
                        üöÄ Generate Curriculum
                    </button>
                </div>
            </form>

            <div id="modulePreview" class="preview-section module-preview">
                <h3>üß† Intelligent Module Selection Preview</h3>
                <div id="moduleList"></div>
                <div id="analysisInfo"></div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Generating curriculum with enhanced module selection...</p>
            </div>

            <div id="results" class="results-section">
                <h3>‚úÖ Generation Results</h3>
                <div id="complianceScore" class="compliance-score"></div>
                <div id="gapAnalysis" class="gap-analysis"></div>
                <div id="generatedFiles"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('previewBtn').addEventListener('click', function() {
            const formData = new FormData(document.getElementById('curriculumForm'));
            const data = Object.fromEntries(formData);
            
            if (!data.role || !data.eqf_level || !data.topic) {
                alert('Please fill in Role, EQF Level, and Topic first');
                return;
            }

            fetch('/api/preview_modules', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayModulePreview(data);
                } else {
                    alert('Preview failed: ' + (data.error || 'Unknown error'));
                }
            });
        });

        document.getElementById('curriculumForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            fetch('/api/generate_curriculum', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Generation failed: ' + (data.error || 'Unknown error'));
                }
            });
        });

        function displayModulePreview(data) {
            const moduleList = document.getElementById('moduleList');
            const analysisInfo = document.getElementById('analysisInfo');
            
            moduleList.innerHTML = data.selected_modules.map(module => `
                <div class="module-item">
                    <div class="module-title">${module.id}: ${module.name}</div>
                    <div class="module-relevance">${module.role_relevance}%</div>
                    <div>${module.description}</div>
                    <small>ECTS: ${module.ects}</small>
                </div>
            `).join('');
            
            analysisInfo.innerHTML = `
                <p><strong>Analysis:</strong> ${data.analysis.total_modules} modules selected from ${data.total_modules_available} available</p>
                <p><strong>Role Alignment:</strong> ${data.analysis.role_alignment.toFixed(1)}%</p>
                <p><strong>Content Coverage:</strong> ${Object.keys(data.analysis.content_coverage).join(', ')}</p>
            `;
            
            document.getElementById('modulePreview').style.display = 'block';
        }

        function displayResults(data) {
            document.getElementById('complianceScore').innerHTML = 
                `D2.1 Compliance Score: ${data.compliance_score?.toFixed(1) || 'N/A'}%`;
            
            const gaps = data.d21_gaps_addressed || {};
            document.getElementById('gapAnalysis').innerHTML = `
                <div class="gap-item ${gaps.esg_depth ? 'gap-covered' : 'gap-missing'}">
                    <h4>ESG Depth</h4>
                    <p>${gaps.esg_depth ? '‚úÖ Covered' : '‚ùå Missing'}</p>
                </div>
                <div class="gap-item ${gaps.regulatory_skills ? 'gap-covered' : 'gap-missing'}">
                    <h4>Regulatory Skills</h4>
                    <p>${gaps.regulatory_skills ? '‚úÖ Covered' : '‚ùå Missing'}</p>
                </div>
                <div class="gap-item ${gaps.technical_implementation ? 'gap-covered' : 'gap-missing'}">
                    <h4>Technical Implementation</h4>
                    <p>${gaps.technical_implementation ? '‚úÖ Covered' : '‚ùå Missing'}</p>
                </div>
            `;
            
            document.getElementById('generatedFiles').innerHTML = `
                <h4>Generated Files:</h4>
                <ul>
                    ${data.generated_files?.map(file => `<li>${file}</li>`).join('') || '<li>Check output directory</li>'}
                </ul>
            `;
            
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
